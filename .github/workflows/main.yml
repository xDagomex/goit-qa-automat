name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Cypress.io
        uses: cypress-io/github-action@v6.7.6
    

      - name: Install dependencies
        run: npm install

      # Ensure no build step is here
      # - name: Build app
      #   run: npm run build

      - name: Run Cypress tests
        run: npx cypress run
